<form #employeeForm="ngForm" action="" (ngSubmit)="saveEmployee(employee)" ngNativeValidate>
	<div class="card bg-primary text-white mb-4">
		<div class="card-header">
			<h3 class="card-title">Create Employee</h3>
		</div>
		<div class="panel-body bg-light text-dark font-weight-bold ">
			<div class="form-group ml-2 mt-1 has-error has-success" >
				<label for="name" class="control-label">Name</label>
				<input required id="name" [(ngModel)]="employee.name" name="name" type="text" class="form-control" #name="ngModel" >
				<span class="form-text text-danger" *ngIf="employee.name.invalid && employee.name.touched" >Name is required</span>
			</div>

			<div class="form-group ml-2 has-error has-success" >
				<label for="email" class="control-label">Email</label>
				<input id="email" required [(ngModel)]="employee.email" name="email" type="text" class="form-control" >
				<span class="form-text text-danger" *ngIf="employee.email.invalid && employee.email.touched" >Email is required</span>
			</div>

			<div class="form-group ml-2">
				<label for="phoneNumber">Phone Number</label>
				<input id="phoneNumber" [(ngModel)]="employee.phoneNumber" name="phoneNumber" type="text" class="form-control" >
			</div>

			<div class="form-group ml-2">
				<label for="contactPref">Contact Preference</label>
				<div class="form-control ">
					<label class="radio-inline ">
						<input [(ngModel)]="employee.contactPreference" type="radio" value="email" name="contactPref">
						Email
					</label >
					<label class="radio-inline ml-2" >
						<input [(ngModel)]="employee.contactPreference" type="radio" value="phone" name="contactPref">
						Phone
					</label>
				</div>
			</div>
			<div class="form-group ml-2">
				<label for="gender">Gender</label>
				<div class="form-control ">
					<label class="radio-inline ">
						<input [(ngModel)]="employee.gender" type="radio" value="male" name="gender">
						Male
					</label >
					<label class="radio-inline ml-2" >
						<input [(ngModel)]="employee.gender"type="radio" value="female" name="gender">
						Female
					</label>
				</div>
			</div>

			<div class="form-group ml-2">
				<div class="form-control ">
					<label class="checkbox-inline">
						<input [(ngModel)]="employee.isActive" type="checkbox" value="male" name="isActive" >
						Is Active?
					</label >
				</div>
			</div>

			<div class="form-group ml-2">
					<label class="checkbox-inline" for="department">Department</label >
					<select class="form-control" name="department" id="department" [(ngModel)]="employee.department" >
						<option *ngFor="let depart of departments" [value]="depart.id">{{depart.name}}</option>
					</select>
			</div>

			<div class="row">
				<div class="form-group ml-2 col-5">
					<label for="dateOfBirth">Date of Birth</label>
					<input id="dateOfBirth" [(ngModel)]="employee.dateOfBirth" name="dateOfBirth"
					bsDatepicker [bsConfig]='datePickerConfig' placement="right" type="text" class="form-control" >
				</div>
			</div>

			<div class="row">
				<div class="form-group ml-2 col-5" >
					<label for="photoPath">Photo Path</label>
					<input id="photoPath" [(ngModel)]="employee.photoPath" name="photoPath" type="text" class="form-control" >
				</div>
			</div>

			<div class="form-group">
				<button type="button" class="btn btn-primary" (click)="togglePhotoPreview()">
					{{previewPhoto? "Hide ":"Show "}}Preview
				</button>
			</div>

			<div class="form-group" >
				<img [src]="photoPath" height="200px" width="200px" *ngIf="previewPhoto">
			</div>


			

		</div>
		<div class="card-footer">
			<button type="submit" class="btn" [disabled]="employeeForm.invalid">Save</button>
		</div>
	</div>
</form>

{{employeeForm.value | json}}
<br/>
{{employee | json}}

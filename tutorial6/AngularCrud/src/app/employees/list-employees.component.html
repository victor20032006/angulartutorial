<div class="card bg-primary text-white mb-4" *ngFor="let employee of employees">
	<div class="card-header">
		<h3 class="card-title">{{employee.name}}</h3>
	</div>
	<div class="panel-body bg-light text-dark font-weight-bold ">
		<div class="col-10 ">
			<div class="row vertical-align ">
				<div class="col-4">
					<img [src]="employee.photoPath" class="imageClass"/>
				</div>
				<div class="col-8 ">
						<div class="row">
								<div class="col-6"> Gender </div>
								<div class="col-6">: {{employee.gender}}</div>
							</div>
							<div class="row">
								<div class="col-6"> Date of Birth </div>
								<div class="col-6">: {{employee.dateOfBirth}}</div>
							</div>
							<div class="row">
								<div class="col-6"> Contact Preference </div>
								<div class="col-6">: {{employee.contactPreference}}</div>
							</div>
							<div class="row">
								<div class="col-6"> Phone </div>
								<div class="col-6">: {{employee.phoneNumber}}</div>
							</div>
							<div class="row">
								<div class="col-6"> Email </div>
								<div class="col-6">: {{employee.email}}</div>
							</div>
							<div class="row">
								<div class="col-6"> Department </div>
								<div class="col-6">: {{employee.department}}</div>
							</div>
							<div class="row">
								<div class="col-6"> is Active? </div>
								<div class="col-6">: {{employee.isActive}}</div>
							</div>
				</div>
			</div>
		</div>
	</div>
</div>

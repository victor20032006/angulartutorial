<form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
	<div class="form-group">
		<label for="">Name</label>
		<input required type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="_employeeService.selectedEmployee.name" placeholder="FullName">
	</div>
	<div class="form-group">
		<label for="">Position</label>
		<input type="text" class="form-control" name="position" #position="ngModel" [(ngModel)]="_employeeService.selectedEmployee.position" placeholder="Position">
	</div>
	<div class="form-group">
		<label for="">Office</label>
		<input type="text" class="form-control" name="office" #office="ngModel" [(ngModel)]="_employeeService.selectedEmployee.office" placeholder="Office">
	</div>
	<div class="form-group">
		<label for="">Salary</label>
		<div class="input-group">
			<div class="input-group-text">
				<i class="fa fa-dollar "></i>
			</div>
			<input type="text" class="form-control" name="salary" #salary="ngModel" [(ngModel)]="_employeeService.selectedEmployee.salary" placeholder="Salary">
		</div>
	</div>
	<div class="form-group">
		<button class="btn btn-default" type="submit" [disabled]="employeeForm.invalid">
			<i class="fa fa-floppy-o"></i>
			Submit
		</button>
		
		<button class="btn btn-default" type="button" (click)="resetForm(employeeForm)">
			<i class="fa fa-repeat"></i>
			Reset
		</button>
	</div>
</form>
